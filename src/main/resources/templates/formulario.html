<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Formulario de Registro</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/registrar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" 
                               th:field="*{nombre}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                             th:errors="*{nombre}"></div>
                    </div>
                    
                    <!-- Campo Apellido -->
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" 
                               th:field="*{apellido}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" 
                             th:errors="*{apellido}"></div>
                    </div>
                    
                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}"></div>
                        <span class="text-danger" th:if="${errorEmail != null}" 
                              th:text="${errorEmail}"></span>
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                             th:errors="*{password}"></div>
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">Registrar</button>
                        <a th:href="@{/lista}" class="btn btn-secondary">Ver Usuarios</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validación del lado del cliente -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
